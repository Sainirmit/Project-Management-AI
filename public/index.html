<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Project Management</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">AI Project Management</a>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-primary text-white">
              Available Project Plans
            </div>
            <div class="card-body">
              <div class="d-grid gap-2">
                <button id="generateBasic" class="btn btn-outline-primary mb-2">
                  Generate Basic E-commerce App
                </button>
                <button
                  id="generateCustom"
                  class="btn btn-outline-primary mb-2"
                >
                  Generate Social Media Dashboard
                </button>
                <button
                  id="generateBacklog"
                  class="btn btn-outline-primary mb-2"
                >
                  Generate Task Management App
                </button>
                <button
                  id="generateMultiagent"
                  class="btn btn-outline-primary mb-2"
                >
                  Generate Healthcare Portal
                </button>
              </div>
              <hr />
              <div id="planList" class="list-group mt-3">
                <!-- Plans will be listed here -->
                <div class="text-center">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-header bg-primary text-white">
              Project Plan Details
            </div>
            <div class="card-body" id="planDetails">
              <div class="alert alert-info">
                Select a project plan from the list or generate a new one to
                view details.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
